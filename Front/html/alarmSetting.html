<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Main</title>
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/alarm.css" />
    </head>
    <body>
        <div class="left-section">
            <div class="service-name">BL!NK</div>
            <div class="Auto-Bluelight">
                <img
                    class="button_img"
                    ,
                    src="../images/auto-bluelight-menu-btn.png"
                />
                <button class="Auto-Bluelight-Button">Auto BlueLight</button>
            </div>
            <div class="Alarms">
                <img class="button_img" , src="../images/alarm-btn.png" />
                <button class="Auto-Bluelight-Button">Alarms</button>
            </div>
            <div class="data">
                <img class="button_img" , src="../images/data-btn.png" />
                <button class="Auto-Bluelight-Button">Eye Data Care</button>
            </div>
        </div>
        <div class="right-section">
            <div class="level-zero">
                <div class="right-box">
                    <button class="back-btn">
                        <img class="back-btn-img" />
                    </button>
                    <div class="main-text">
                        <div class="eng-main-text">Alarm</div>
                        <div class="kor-main-text">알람</div>
                    </div>
                </div>
                <div class="bg-rectagle">
                    <div class="top-text">사용자 설정 알림</div>
                    <div class="bottom-text">
                        팝업창으로 급한 일정 확인하기.
                    </div>
                </div>
            </div>
            <div class="date-nofication-text">11월 21일: 오늘의 알림</div>

            <div class="alarm">
                <div class="wrapper">
                    <img src="../images/clock.svg" alt="clock" />
                    <h1>00:00:00 PM</h1>
                    <div class="content">
                        <div class="column">
                            <select>
                                <option value="Hour" selected disabled hidden>
                                    Hour
                                </option>
                            </select>
                        </div>
                        <div class="column">
                            <select>
                                <option value="Minute" selected disabled hidden>
                                    Minute
                                </option>
                            </select>
                        </div>
                        <div class="column">
                            <select>
                                <option value="AM/PM" selected disabled hidden>
                                    AM/PM
                                </option>
                            </select>
                        </div>
                    </div>
                    <button>Set Alarm</button>
                </div>
                <script src="../js/alarm.js"></script>
            </div>
        </div>
    </body>
</html>
